<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e031c2e7e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="analogdigital.css">
    <title>Semi digital clock</title>
</head>
<body>
    <div class="clock-wrapper">
        <div class="clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
    
            <div class="number number1">|</div>
            <div class="number number2">|</div>
            <div class="number number3">3</div>
            <div class="number number4">|</div>
            <div class="number number5">|</div>
            <div class="number number6">6</div>
            <div class="number number7">|</div>
            <div class="number number8">|</div>
            <div class="number number9">9</div>
            <div class="number number10">|</div>
            <div class="number number11">|</div>
            <div class="number number12">12</div>
            <span>AM</span>

            <div class="time-date">
                <div class="date-item day">fri</div>
                <div class="date-item date">00</div>
                <div class="date-item mon">Jan</div>
            </div>
            <div class="year">0000</div>
            


            <div class="designer">Mohammad IK Emon</div>
        </div>

        <div class="clock-meta">
            <div class="clock-title">Simple Analog Wall Clock</div>
            <div class="clock-info">This is made with
                <p><i class="fas fa-hand-point-right"></i>HTML 5</p>
                <p><i class="fas fa-hand-point-right"></i>CSS 3 &</p>
                <p><i class="fas fa-hand-point-right"></i>Vanilla Javascript</p>
            </div>

            <div class="developer"><i class="fas fa-drafting-compass"></i>Mohammad IK Emon</div>

        </div>
    </div>
    


    <script src="analogdigital.js"></script>
</body>
</html>
